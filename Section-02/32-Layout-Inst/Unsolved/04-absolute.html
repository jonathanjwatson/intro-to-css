<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning Inside a Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            height: 400px;
            background-color: #d3d3d3; /* Gray background */
            padding: 20px;
            margin: auto;
            border: 2px solid #666;
            position: relative; /* Positioning the container relative to make it a reference point */
        }

        .absolute-box {
            width: 300px;
            height: 150px;
            background-color: #4caf50; /* Green background */
            color: white;
            padding: 20px;
            border: 2px solid #333;
            position: absolute; /* Changed to absolute positioning */
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="absolute-box">
            <h2>Absolute Box</h2>
            <p>This box is positioned absolutely within the gray container.</p>
        </div>
    </div>
</body>

</html>
