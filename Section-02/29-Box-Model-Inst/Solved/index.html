<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: block;
        background-color: #f4f4f4;
      }

      .box {
        width: 200px;
        padding: 20px 20px 20px 20px;
        margin: 300px 900px 300px 900px;
        border-style: dashed;
        border-width: 10px;
        border-color: purple;
        background-color: #007bff;
        color: white;
        text-align: center;
        font-size: 24px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="box">Box Model</div>
  </body>
</html>
