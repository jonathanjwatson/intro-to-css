<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Header Example</title>
    <!-- Font Awesome for Hamburger Menu Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        /* TODO: How should the child items appear? */
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        height: 10vh;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      nav {
        /* TODO: Why are all the nav links smooshed together? */
        display:flex;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .hamburger {
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 768px){
        nav {
          display: none;
        }
      }

    </style>
  </head>
  <body>
    <header>
      <div class="logo">MyLogo</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
  </body>
</html>
