<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        --bs-border-radius: 50%;
        --bs-btn-border-radius: var(--bs-border-radius);
        border-radius: var(--bs-btn-border-radius);
      }
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #a308eb;
        --bs-btn-border-color: #a308eb;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #62038e;
        --bs-btn-hover-border-color: #62038e;
        --bs-btn-focus-shadow-rgb: 49, 132, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #62038e;
        --bs-btn-active-border-color: #62038e;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #a308eb;
        --bs-btn-disabled-border-color: #a308eb;
      }

      .btn-banana {
        --bs-btn-color: #000;
        --bs-btn-bg: #ffe601;
        --bs-btn-border-color: #ffe601;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #ffe601;
        --bs-btn-hover-border-color: #ffe601;
        --bs-btn-focus-shadow-rgb: 49, 132, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #ffe601;
        --bs-btn-active-border-color: #ffe601;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #ffe601;
        --bs-btn-disabled-border-color: #ffe601;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-banana">Primary</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
