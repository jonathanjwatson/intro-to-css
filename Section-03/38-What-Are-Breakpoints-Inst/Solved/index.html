<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box with Color Change</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .color-box {
            width: 300px;
            height: 300px;
            background-color: #3498db; /* Default color */
        }

        /* Color change when screen width is less than 768px */
        @media (max-width: 768px) {
            .color-box {
                background-color: #e74c3c;
            }
        }

        /* Color change when screen width is less than 480px */
        @media (max-width: 480px) {
            .color-box {
                background-color: #2ecc71;
            }
        }
    </style>
</head>

<body>
    <div class="color-box"></div>
</body>

</html>
