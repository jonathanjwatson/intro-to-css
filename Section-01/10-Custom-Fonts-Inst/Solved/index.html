<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Custom Font Example</title>
    <style>
      @font-face {
        font-family: "Decaydence";
        src: url("assets/fonts/decaydence/Decaydence.otf") format("opentype");
      }

      h1 {
        font-family: "Decaydence", Courier, sans-serif;
        font-size: 3rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Blog</h1>
    <p>
      This heading is using the custom Decaydence font loaded from
      assets/decaydence/Decaydence.otf.
    </p>
  </body>
</html>
