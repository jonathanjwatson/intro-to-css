<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Websites</title>
    <style>
      a:link {
        color: hotpink;
      }

      a:visited {
        color: blueviolet;
      }

      a:hover {
        color: red;
      }

      a:active {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>Popular Websites</h1>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.amazon.com" target="_blank">Amazon</a></li>
      <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
      <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
      <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
      <li><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
      <li><a href="https://www.reddit.com" target="_blank">Reddit</a></li>
    </ul>
  </body>
</html>
