<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Heading and Buttons</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #333;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #008080;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #006666;
      }

      button.blue {
        background-color: blue;
      }

      button.red-orange {
        background-color: orangered;
      }

      button.purple {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Page</h1>
      <div class="buttons">
        <button class="blue">Button 1</button>
        <button class="red-orange" id="primary-selection-button">
          Button 2
        </button>
        <button class="purple" id="top-selection-button">Button 3</button>
      </div>
    </div>
  </body>
</html>
