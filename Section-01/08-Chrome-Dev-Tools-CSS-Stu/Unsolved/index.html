<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Layout with One Flaw</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        position: relative;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
      }

      .content {
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #555;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .buttons button:hover {
        background-color: #0056b3;
      }

      /* Intentional flaw: Mispositioned button */
      .buttons button:nth-child(2) {
        position: relative;
        top: -30px; /* This makes the third button out of alignment */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Perfect Page</h1>
      <p class="content">
        This page is designed to highlight the recommended option button by
        dropping it down below the others. Use the Chrome Developer Tools to
        find the perfect spot.
      </p>
      <div class="buttons">
        <button>Button 1</button>
        <button>RECOMMENDED OPTION</button>
        <button>Button 3</button>
      </div>
    </div>
  </body>
</html>
