<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Word with Gradient Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff3d0c, #f7c7a3); /* Gradient colors */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Centered</h1>
</body>
</html>
