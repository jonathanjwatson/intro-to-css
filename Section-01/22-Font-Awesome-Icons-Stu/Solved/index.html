<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icon Buttons</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style></style>
  </head>

  <body>
    <div class="button-container">
      <button class="button button-search">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </button>
      <button class="button button-cart">
        <i class="fa-solid fa-cart-shopping"></i> Cart
      </button>
      <button class="button button-home">
        <i class="fa-solid fa-house"></i> Home
      </button>
      <button class="button button-user">
        <i class="fa-solid fa-user"></i> User
      </button>
      <button class="button button-like"><i class="fas ???"></i>Like</button>
      <button class="button button-dislike">
        <i class="fas ???"></i>Dislike
      </button>
      <button class="button button-trash">
        <i class="fa-solid fa-trash-can"></i> Delete
      </button>
      <button class="button button-download">
        <i class="fa-solid fa-file-arrow-down"></i> Download
      </button>
      <button class="button button-share">
        <i class="fa-solid fa-share-nodes"></i>Share
      </button>
      <button class="button button-envelope">
        <i class="fa-solid fa-envelope"></i>Message
      </button>
    </div>
  </body>
</html>
